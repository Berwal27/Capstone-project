<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI Chatbot - Ultra Fast Intelligence</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css');

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-hover: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-muted: rgba(255, 255, 255, 0.6);
            --shadow-glow: 0 25px 50px rgba(102, 126, 234, 0.4);
            --shadow-soft: 0 15px 35px rgba(0, 0, 0, 0.1);
            --shadow-intense: 0 35px 70px rgba(102, 126, 234, 0.6);
            --border-radius: 20px;
            --border-radius-small: 12px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(240, 147, 251, 0.2) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite linear;
            filter: blur(0.2px);
            box-shadow: 0 0 8px currentColor, 0 0 16px currentColor;
        }

        .particle:nth-child(odd) {
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
        }

        .particle:nth-child(even) {
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-20vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 1;
        }

        .chat-box {
            background: var(--glass-bg);
            backdrop-filter: blur(35px);
            -webkit-backdrop-filter: blur(35px);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-glow), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            animation: slideInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 700px;
        }

        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .chat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gradient);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .logo-icon {
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            display: block;
            animation: logoFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo h1 {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 5px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        #errorContainer {
            flex-shrink: 0;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius-small);
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 0;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 15px;
            animation: messageSlideIn 0.3s ease;
        }

        @keyframes messageSlideIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            text-align: right;
        }

        .message-bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: var(--border-radius-small);
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
        }

        .message-user .message-content {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .message-bot .message-content {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
            animation: floatIcon 3s ease-in-out infinite;
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .input-area {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 16px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-small);
            font-size: 15px;
            color: var(--text-primary);
            transition: var(--transition);
            backdrop-filter: blur(10px);
            resize: none;
            font-family: 'Inter', sans-serif;
            min-height: 52px;
            max-height: 100px;
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.3);
        }

        .voice-btn, .send-btn {
            padding: 16px;
            background: var(--primary-gradient);
            color: var(--text-primary);
            border: none;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            min-width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .voice-btn:hover, .send-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-intense);
        }

        .voice-btn:active, .send-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .voice-btn.listening {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(255, 107, 107, 0);
            }
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(255, 142, 142, 0.15));
            color: #ff6b6b;
            padding: 12px 18px;
            border-radius: var(--border-radius-small);
            margin-bottom: 15px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            backdrop-filter: blur(10px);
            animation: errorShake 0.5s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .typing-indicator {
            display: inline-block;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-small);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin: 0 3px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .chat-box {
                padding: 20px;
                height: 85vh;
            }

            .logo-icon {
                font-size: 2rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .message-content {
                max-width: 85%;
            }

            .voice-btn, .send-btn {
                min-width: 48px;
                height: 48px;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>

    <div class="chat-container">
        <div class="chat-box">
            <div class="logo">
                <span class="logo-icon">ðŸ¤–</span>
                <h1>Nova AI</h1>
                <p>Ultra Fast Intelligence</p>
            </div>

            <div id="errorContainer"></div>

            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <h3>Start a Conversation</h3>
                    <p>Type a message or use voice input to chat with Nova AI</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                </div>
                <button class="voice-btn" id="voiceBtn" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="send-btn" id="sendBtn" title="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/chat';

        let messages = [];
        let isListening = false;
        let recognition = null;

        document.addEventListener('DOMContentLoaded', function() {
            createFloatingParticles();
            setupEventListeners();
            setupSpeechRecognition();
            autoResizeTextarea();
        });

        function createFloatingParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 80;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = -(Math.random() * 40) + 's';
                particle.style.animationDuration = (Math.random() * 15 + 20) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function setupEventListeners() {
            const sendBtn = document.getElementById('sendBtn');
            const voiceBtn = document.getElementById('voiceBtn');
            const chatInput = document.getElementById('chatInput');

            sendBtn.addEventListener('click', sendMessage);
            voiceBtn.addEventListener('click', toggleVoiceInput);
            
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            chatInput.addEventListener('input', autoResizeTextarea);
        }

        function autoResizeTextarea() {
            const textarea = document.getElementById('chatInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }

        function setupSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.log('Speech recognition not supported');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                console.log('Speech recognition started');
                isListening = true;
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                console.log('Transcript:', transcript);
                document.getElementById('chatInput').value = transcript;
                autoResizeTextarea();
                stopVoiceInput();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                let errorMsg = 'Voice recognition error';
                
                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    errorMsg = 'Microphone access denied. Please allow microphone access in your browser settings.';
                } else if (event.error === 'no-speech') {
                    errorMsg = 'No speech detected. Please try again.';
                } else if (event.error === 'network') {
                    errorMsg = 'Network error. Please check your connection.';
                }
                
                showError(errorMsg);
                stopVoiceInput();
            };

            recognition.onend = function() {
                console.log('Speech recognition ended');
                stopVoiceInput();
            };
        }

        function toggleVoiceInput() {
            if (!recognition) {
                showError('Voice recognition is not supported in your browser. Try Chrome, Edge, or Safari.');
                return;
            }

            if (isListening) {
                stopVoiceInput();
            } else {
                startVoiceInput();
            }
        }

        function startVoiceInput() {
            clearError();
            const voiceBtn = document.getElementById('voiceBtn');
            voiceBtn.classList.add('listening');
            voiceBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
            
            try {
                recognition.start();
                console.log('Attempting to start voice recognition...');
            } catch (error) {
                console.error('Error starting recognition:', error);
                showError('Could not start voice recognition. Please try again.');
                stopVoiceInput();
            }
        }

        function stopVoiceInput() {
            isListening = false;
            const voiceBtn = document.getElementById('voiceBtn');
            voiceBtn.classList.remove('listening');
            voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            
            if (recognition) {
                try {
                    recognition.stop();
                } catch (error) {
                    console.error('Error stopping recognition:', error);
                }
            }
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();

            if (!message) return;

            chatInput.value = '';
            autoResizeTextarea();
            clearError();

            addMessage(message, 'user');
            showTypingIndicator();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                removeTypingIndicator();

                if (data.response) {
                    addMessage(data.response, 'bot');
                } else {
                    throw new Error('No response from server');
                }

            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                showError('Failed to get response. Please check if the server is running.');
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            }
        }

        function addMessage(text, sender) {
            const container = document.getElementById('messagesContainer');
            
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${sender}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            container.appendChild(messageDiv);

            container.scrollTop = container.scrollHeight;
            messages.push({ text, sender, time: new Date() });
        }

        function showTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message message-bot';
            typingDiv.id = 'typingIndicator';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(indicator);
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> ${message}</div>`;
            
            setTimeout(() => {
                clearError();
            }, 8080);
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }
    </script>
</body>
</html>
